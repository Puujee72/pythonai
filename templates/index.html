<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>–ë–∞–≥—à ChatBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            background: #f9f9f9;
        }
        #chatbox {
            border: 1px solid #ccc;
            background: #fff;
            padding: 10px;
            height: 350px;
            overflow-y: scroll;
        }
        .message {
            margin: 10px 0;
        }
        .user { color: blue; }
        .bot { color: green; }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>üßë‚Äçüè´ –ë–∞–≥—à ChatBot</h1>
    <div id="chatbox">
        <div class="message bot">–ë–∞–≥—à: –°–∞–π–Ω –±–∞–π–Ω–∞ —É—É! –ù–∞–¥–∞–¥ –∞—Å—É—É–ª—Ç–∞–∞ –∞—Å—É—É–≥–∞–∞—Ä–∞–π.</div>
    </div>
    <input type="text" id="userInput" placeholder="–ê—Å—É—É–ª—Ç–∞–∞ –±–∏—á–Ω—ç “Ø“Ø..." />
    <button onclick="sendMessage()">–ò–ª–≥—ç—ç—Ö</button>

    <script>
        function sendMessage() {
            const input = document.getElementById("userInput");
            const msg = input.value;
            if (!msg) return;

            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<div class="message user">–¢–∞: ${msg}</div>`;
            input.value = "";

            fetch(`/get?msg=${encodeURIComponent(msg)}`)
                .then(response => response.text())
                .then(data => {
                    chatbox.innerHTML += `<div class="message bot">–ë–∞–≥—à: ${data}</div>`;
                    chatbox.scrollTop = chatbox.scrollHeight;
                });
        }

        document.getElementById("userInput")
            .addEventListener("keydown", function (e) {
                if (e.key === "Enter") sendMessage();
            });
    </script>
</body>
</html>
